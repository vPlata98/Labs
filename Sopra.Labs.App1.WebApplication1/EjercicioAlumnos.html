<body>
    <div class="container">
        <div class="row">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td style="width:10%"><b>Identificador</b></td>
                            <td style="width:25%"><b>Nombre</b></td>
                            <td style="width:25%"><b>Apellido</b></td>
                            <td style="width:30%"><b>Fecha de Nacimiento</b></td>

                        </tr>
                    </thead>

    <script type="text/javascript">
        function rellenarTabla() {

            window.onload = (e) => {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "http://school.labs.com.es/api/students/");

                xhr.onreadystatechange = (e) => {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var obj = JSON.parse(xhr.responseText);

                        console.log(obj);
                        for (i in obj) {
                            var row = document.createElement("tr");
                            var id = document.createElement("td");
                            var name = document.createElement("td");
                            var lastName = document.createElement("td")
                            var date = document.createElement("td");
                            var classId = document.createElement("td");

                            id.innerText += obj[i].id;
                            name.innerText += obj[i].firstName;
                            lastName.innerText += obj[i].lastName;
                            date.innerText += obj[i].dateOfBirth;
                            classId.innerText += obj[i].classId;



                            row.appendChild(id);
                            row.appendChild(name);
                            row.appendChild(lastName);
                            row.appendChild(date);
                            row.appendChild(classId);

                            document.getElementById("contenido").appendChild(row);
                        }

                        //document.getElementById("id").innerText
                        //document.getElementById("name").innerText
                        //document.getElementById("lastname").innerText += obj.lastName;
                        //document.getElementById("date").innerText += obj.birthDate;
                        //document.getElementById("class").innerText += obj.class;
                    }
                }
                xhr.send();
            }
        }

        function equivalenciaJQuery() {
            // Busqueda por id

            // Busqueda por nombre de etiqueta

            let divs2 = $("div");

            // Busqueda por clase
            let rows = document.getElementsByClassName("row");
            let rows2 = $(".row");
        }
    </script>
</body>

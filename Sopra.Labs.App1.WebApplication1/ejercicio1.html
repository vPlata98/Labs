<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="vendor/bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet" />
    <title></title>
</head>
<body id="con" style="min-height: 1000px;">
    <div  class="container" >
        <div class="row" >
            <div class="col-4">

            </div>
            <div class="col-2 text-center">
                <!-- coordenada x-->
                <p id="cx"></p>
                
            </div>
            <div class="col-2 text-center">
                <!-- coordenada y-->
                <p id="cy"></p>
            </div>
            <div class="col-4">

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1> Nuevos elementos </h1>
                <hr/>
                <div class="col-12" style="border: dotted 1px red;"></div>
            </div>
        </div>
    </div>
    <script  type="text/javascript">
        function demo() {
            document.getElementById("con").onmouseover = function (e) {
                document.getElementById("cx").innerHTML = "<h1>X:" + e.clientX + "<h1/>";
                document.getElementById("cy").innerHTML = "<h1>Y:" + e.clientY + "<h1/>";
            }
        }
        
    </script>
</body>
</html>

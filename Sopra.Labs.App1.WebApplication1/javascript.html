        }

        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log("Status: " + xhr.status + " State: " + xhr.readyState);
                console.log("Respuesta: " + xhr.responseText );
                // Accedemos a la respuesta
                /*
                    READYSTATE_UNINITIALIZED 0                    Default initialization state.                    READYSTATE_LOADING 1                    Object is currently loading its properties.                    READYSTATE_LOADED 2                    Object has been initialized.                    READYSTATE_INTERACTIVE 3                    Object is interactive, but not all of its data is available.                    READYSTATE_COMPLETE 4                    Object has received all of its data.

                 */
                var obj = JSON.parse(xhr.responseText);

                console.log(obj);
            }
        }
        //Iniciamos la comunicacion
        xhr.send();
